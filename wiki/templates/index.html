<!DOCTYPE html>
<html>
<head>
    <title>Wiki Home</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Wiki Home</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <ul>
        {% for page in pages %}
        <li><a href="{{ url_for('view_page', page=page) }}">{{ page }}</a></li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('edit_page', page='NewPage') }}" method="get">
        <button type="submit">Create New Page</button>
    </form>
</body>
</html>
