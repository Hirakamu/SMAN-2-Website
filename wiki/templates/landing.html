<!DOCTYPE html>
<html>
<head>
    <title>Welcome to SMAN-2 Wiki</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: radial-gradient(circle at 20% 40%, #e0e7ff 0%, #f9fafb 100%);
            overflow-x: hidden;
        }
        .insane-header {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #2a4d7c, #eab308, #ef4444, #22d3ee);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 4s ease-in-out infinite;
            margin-top: 1em;
            letter-spacing: 3px;
        }
        @keyframes gradientMove {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }
        .crazy-card {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(42,77,124,0.18);
            padding: 2.5em 2em 2em 2em;
            margin: 3em auto 2em auto;
            max-width: 650px;
            text-align: center;
            position: relative;
        }
        .crazy-btn {
            background: linear-gradient(90deg, #eab308, #22d3ee);
            color: #222;
            border: none;
            padding: 1em 2.5em;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 2px 8px #eab30844;
            cursor: pointer;
            margin-top: 2em;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .crazy-btn:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 6px 24px #22d3ee44;
        }
        .crazy-emoji {
            font-size: 2.5em;
            animation: bounce 1.2s infinite alternate;
            display: inline-block;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-18px); }
        }
        .crazy-desc {
            font-size: 1.25em;
            color: #2a4d7c;
            margin: 1.5em 0 1em 0;
            font-weight: 500;
        }
        .crazy-tips {
            font-size: 1.1em;
            color: #ef4444;
            margin-bottom: 1em;
            font-style: italic;
        }
        .admin-link {
            font-size: 1em;
            color: #888;
            margin-top: 2em;
        }
        .crazy-bg-emoji {
            position: absolute;
            font-size: 5em;
            opacity: 0.12;
            pointer-events: none;
        }
        .crazy-bg-emoji.one { left: 10px; top: 10px; }
        .crazy-bg-emoji.two { right: 20px; bottom: 20px; }
        .crazy-bg-emoji.three { left: 50%; top: 80%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <div class="crazy-card">
        <span class="crazy-bg-emoji one">ðŸ“š</span>
        <span class="crazy-bg-emoji two">ðŸš€</span>
        <span class="crazy-bg-emoji three">ðŸ§ </span>
        <div class="insane-header">Welcome to SMAN-2 Wiki!</div>
        <div class="crazy-emoji">ðŸ¤ª</div>
        <div class="crazy-desc">The wildest, most open knowledge garden in the universe.</div>
        <div class="crazy-tips">Edit, create, and share anything. Unleash your creativity!</div>
        <a href="{{ url_for('index') }}"><button class="crazy-btn">Enter the Wiki!</button></a>
        <div class="admin-link">
            <hr>
            Are you the admin? <a href="{{ url_for('admin_login') }}">Login here</a>
            {% if is_admin %}
            <a href="{{ url_for('admin') }}"><button class="crazy-btn" style="background:#ef4444;color:#fff;">Admin Panel</button></a>
            {% endif %}
        </div>
    </div>
</body>
</html>
