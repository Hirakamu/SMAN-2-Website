<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ user.username }}'s Profile</h1>
        <p>Email: {{ user.email }}</p>
        
        <h2>Your Articles</h2>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('articles.view_article', article_id=article.id) }}">{{ article.title }}</a>
                    <a href="{{ url_for('articles.edit_article', article_id=article.id) }}">Edit</a>
                    <a href="{{ url_for('articles.move_to_trash', article_id=article.id) }}">Move to Trash</a>
                    <a href="{{ url_for('articles.delete_article', article_id=article.id) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('articles.create_article') }}">Create New Article</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
</body>
</html>
