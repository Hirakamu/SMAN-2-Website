<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Articles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'base.html' %}

    <div class="container">
        <h1>Your Articles</h1>
        <a href="{{ url_for('articles.create_article') }}" class="btn btn-primary">Create New Article</a>
        
        {% with articles|length as article_count %}
            {% if article_count > 0 %}
                <ul>
                    {% for article in articles %}
                        <li>
                            <a href="{{ url_for('articles.edit_article', article_id=article.id) }}">{{ article.title }}</a>
                            <form action="{{ url_for('articles.delete_article', article_id=article.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No articles found. Create your first article!</p>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
