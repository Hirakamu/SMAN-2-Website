<!DOCTYPE html>
<html>
<head>
    <title>{{ meta.title }} - Wiki</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .page-meta {
            font-size: 1.1em;
            color: #2a4d7c;
            margin-bottom: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .meta-info {
            color: #888;
            font-size: 0.95em;
        }
        .page-content {
            font-size: 1.1em;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="header">{{ meta.title }}</div>
    <div class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('edit_page', page=meta.title) }}">Edit</a>
        <a href="{{ url_for('landing') }}">Landing</a>
        <a href="{{ url_for('admin') }}">Admin</a>
    </div>
    <div style="max-width:700px;margin:2em auto;background:#fffbe6;border-radius:12px;box-shadow:0 2px 8px #eab30833;padding:2em;">
        <div class="page-meta">
            <b>{{ meta.title }}</b>
            <span class="meta-info">{{ meta.date }} | {{ meta.author }}</span>
        </div>
        <div class="page-content">{{ content|safe }}</div>
        <div style="text-align:center;margin-top:2em;">
            <a href="{{ url_for('index') }}" class="create-btn" style="background:#eab308;color:#fff;">&larr; Back</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 SMAN-2 Wiki Plus
    </div>
</body>
</html>
