<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ page }} - Wiki</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">Edit: {{ page }}</div>
    <div class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('view_page', page=page) }}">View</a>
        <a href="{{ url_for('landing') }}">Landing</a>
        <a href="{{ url_for('admin_login') }}">Admin</a>
    </div>
    <form method="post" style="max-width:700px;margin:2em auto;background:#fffbe6;border-radius:12px;box-shadow:0 2px 8px #eab30833;padding:2em;">
        <label for="title" style="font-weight:bold;font-size:1.1em;">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ page }}" style="width:100%;font-size:1.2em;margin-bottom:1em;padding:0.7em;border-radius:8px;border:1px solid #ccc;" required><br>
        <label for="content" style="font-weight:bold;font-size:1.1em;">Content:</label><br>
        <textarea name="content" id="content" rows="18" style="width:100%;font-family:monospace;font-size:1.1em;padding:0.7em;border-radius:8px;border:1px solid #ccc;">{{ content }}</textarea><br>
        <button type="submit" class="create-btn" style="margin-top:1em;">Save</button>
    </form>
    <div class="footer">
        &copy; 2025 SMAN-2 Wiki Plus
    </div>
</body>
</html>
