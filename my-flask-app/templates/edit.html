<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Content</title>
</head>
<body>
    <div class="container">
        <h1>Edit Content</h1>
        <form action="{{ url_for('update_content', content_id=content.id) }}" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ content.title }}" required>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea id="body" name="body" required>{{ content.body }}</textarea>
            </div>
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('view_content', content_id=content.id) }}">Cancel</a>
    </div>
</body>
</html>
