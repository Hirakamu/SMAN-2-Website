<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>View Content</title>
</head>
<body>
    <header>
        <h1>View Content</h1>
    </header>
    <main>
        <section>
            <h2>{{ content.title }}</h2>
            <p>{{ content.description }}</p>
            <div>
                <h3>Details:</h3>
                <p>{{ content.details }}</p>
            </div>
        </section>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </main>
    <footer>
        <p>&copy; {{ year }} My Flask App</p>
    </footer>
</body>
</html>
