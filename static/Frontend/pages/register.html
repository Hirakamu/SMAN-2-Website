<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — SMAN 2 Cikarang Pusat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">SMAN 2 Cikarang Pusat</div>
      <nav>
        <a href="index.html">Beranda</a>
        <a href="profile.html">Profil Sekolah</a>
        <a href="index.html#berita">Berita</a>
        <a href="index.html#prestasi">Prestasi</a>
        <a href="login.html" id="login-btn">Login/Register</a>
      </nav>
    </header>

    <main style="max-width:520px;margin:48px auto;">
      <h2>Register</h2>
      <form id="register-form" onsubmit="return false">
        <label>Username
          <input id="r-username" required />
        </label>
        <label>Password
          <input id="r-password" type="password" required />
        </label>
        <div style="display:flex;gap:8px;margin-top:12px">
          <button id="register-submit" type="button">Create account</button>
          <a href="login.html" style="align-self:center">Login</a>
        </div>
        <div id="r-msg" style="margin-top:12px;color:#f88"></div>
      </form>
    </main>

    <footer style="text-align:center;margin:40px 0">© <span id="year"></span> SMAN 2 Cikarang Pusat</footer>
  </div>

  <script src="app.js" defer></script>
  <script src="auth.js" defer></script>
</body>
</html>
