<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil — SMAN 2 Cikarang Pusat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* small additions for the /me page */
    .me-hero { display:flex;gap:16px;align-items:center;padding:18px;background:rgba(255,255,255,0.02);border-radius:10px;margin:18px 0; }
    .me-avatar { width:72px;height:72px;border-radius:12px;background:#081226;display:flex;align-items:center;justify-content:center;font-weight:700;color:#9aa4ad; }
    .article-row{display:flex;gap:12px;align-items:flex-start;padding:12px;border-radius:8px;background:rgba(255,255,255,0.01);margin-bottom:10px}
    .small-btn{padding:6px 10px;border-radius:8px;border:0;cursor:pointer}
    .btn-edit{background:linear-gradient(90deg,#ffd166,#ff7b7b);color:#001}
    .btn-del{background:linear-gradient(90deg,#f97316,#ef4444);color:#001}
    .form-card{padding:14px;border-radius:10px;background:rgba(255,255,255,0.02);margin-bottom:16px}
    .muted{color:var(--muted)}
    .hidden{display:none}
    textarea{min-height:120px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">SMAN 2 Cikarang Pusat</div>
      <nav>
        <a href="index.html">Beranda</a>
        <a href="profile.html">Profil Sekolah</a>
        <a href="index.html#berita">Berita</a>
        <a href="index.html#prestasi">Prestasi</a>
        <a href="login.html" id="nav-login">Login</a>
        <a href="register.html" id="nav-register">Register</a>
        <button id="nav-logout" class="small-btn hidden">Logout</button>
        <span id="nav-user" class="muted" style="margin-left:10px;display:none"></span>
      </nav>
    </header>

    <main>
      <section class="me-hero">
        <div class="me-avatar" id="me-avatar">U</div>
        <div>
          <h2 id="me-username">Loading…</h2>
          <div id="me-status" class="muted">Checking session…</div>
        </div>
      </section>

      <!-- create article -->
      <section class="form-card" id="create-card">
        <h3>Buat Artikel Baru</h3>
        <label>Judul
          <input id="new-title" placeholder="Judul artikel" style="width:100%;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.04)"/>
        </label>
        <label>Konten
          <textarea id="new-content" placeholder="Tulis isi artikel..." style="width:100%;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.04)"></textarea>
        </label>
        <div style="margin-top:8px;display:flex;gap:8px">
          <button id="create-article" class="small-btn" style="background:linear-gradient(90deg,#06b6b4,#3b82f6);color:#001">Publish</button>
          <div id="create-msg" class="muted"></div>
        </div>
      </section>

      <!-- list -->
      <section>
        <h3>My Articles</h3>
        <div id="articles-list">Loading articles…</div>
      </section>
    </main>

    <footer style="text-align:center;margin:40px 0">© <span id="year"></span> SMAN 2 Cikarang Pusat</footer>
  </div>

  <script src="app.js" defer></script>
  <script src="me.js" defer></script>
</body>
</html>
